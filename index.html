<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes-app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container-header">
      <h1>Notes App</h1>
      <button class="button" id="show-archived-btn">Show archived</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Time of Creation</th>
          <th>Name</th>
          <th>Content</th>
          <th>Category</th>
          <th>Dates</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
    <div class="archived">
      <h2>Archived</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Time of Creation</th>
            <th>Name</th>
            <th>Content</th>
            <th>Category</th>
            <th>Dates</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="archived"></tbody>
      </table>
    </div>
    <div>
      <div class="container-header">
        <h2>Summary</h2>
        <button id="add-note" class="button">Add note</button>
        <div class="modal" id="add-note-modal">
          <div class="modal-content">
            <div class="modal-content_header">
              <span class="close-button" id="close-button">&times;</span>
              <h2>Add New Note</h2>
            </div>
            <label for="note-title">Title:</label>
            <input type="text" id="note-title" required>
            <label for="note-content">Content:</label>
            <textarea id="note-content" rows="4" required></textarea>
            <label for="note-category">Category:</label>
            <select id="note-category" required>
              <option value="" disabled selected>Select category</option>
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
            </select>
            <button class="button" id="add-note-button">Add Note</button>
          </div>
        </div>
        <div class="modal" id="edit-note-modal">
          <div class="modal-content">
            <div class="modal-content_header">
              <span class="close-button" id="edit-close-button">&times;</span>
              <h2>Edit Note</h2>
            </div>
            <label for="edit-note-title">Title:</label>
            <input type="text" id="edit-note-title" required>
            <label for="edit-note-content">Content:</label>
            <textarea id="edit-note-content" rows="4" required></textarea>
            <label for="edit-note-category">Category:</label>
            <select id="edit-note-category" required>
              <option value="" disabled selected>Select category</option>
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
            </select>
            <button class="button" id="update-note-button">Update Note</button>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Active Notes</th>
            <th>Archived Notes</th>
          </tr>
        </thead>
        <tbody id="summary"></tbody>
      </table>
    </div>
  </div>
  <script type="module" src="js/handlers.js"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
